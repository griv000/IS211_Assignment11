<html>
<head><title>To-Do App</title></head>

<body style="background-color:lightgrey;">
    <h1>Insert New Task</h1>
   
    <form action="/submit" method="post">
    <ul>
        <li>Task Name: <input type="text" name="Task"></li>
        <li>Email: <input type="text" name="Email"></li>
        <li>Priority: <select name="Priority">
            <option>Select Priority</option>
            <option value="Low">Low</option>
            <option value="Med">Medium</option>
            <option value="High">High</option>
        </select></li>
    </ul>
    <input type="submit" value = "Insert New Task">
    </form>

    <p> {{ error_message }} </p>

    <form action="/clear"method="post">
        <input type="submit" value="Clear List"></input>
    </form>

    <h1>To Do List</h1>
    <table border = 1>
        <tr>
            <td>Task ID</td>
            <td>Task Text</td>
            <td>Email</td>
            <td>Priority</td>
        </tr>
        {% for i in todo_list %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>
                <form action="/delete" method="post">
                    <input type="submit" name = "MyDelete" value="Delete Row"></input>
                    <input type="hidden" name = "ID" value="{{ i[0] }}"></input>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
